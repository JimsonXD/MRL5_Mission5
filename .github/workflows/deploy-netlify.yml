name: Netlify Deployment

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install React dependencies and build
        run: |
          npm install
          npm run build
        env:
          CI: true

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify login # You might need to set up Netlify authentication before running this command
          netlify deploy --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
