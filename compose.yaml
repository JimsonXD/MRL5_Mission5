version: '3.8'

services:
  frontend:
    build:
      context: ./react
    ports:
      - 3000:3000

  backend:
    build:
      context: ./express
    ports:
      - 8080:8080  
    depends_on:
      - mongodb  

  mongodb:
    image: mongo:6
    volumes: 
      - database:/data/db
    ports:
      - 27017:27017

volumes:
  database:

